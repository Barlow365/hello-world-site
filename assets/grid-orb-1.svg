<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="g1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#2af6ff" stop-opacity="0.42" />
      <stop offset="60%" stop-color="#2ab7ff" stop-opacity="0.12" />
      <stop offset="100%" stop-color="#1b2b4a" stop-opacity="0" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="screen" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)" />
  <g filter="url(#blur)">
    <circle cx="180" cy="160" r="120" fill="#0ff" fill-opacity="0.14" />
    <circle cx="350" cy="380" r="160" fill="#6fe" fill-opacity="0.08" />
  </g>

  <!-- subtle grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.02" stroke-width="1">
    <path d="M0 0 L600 0" />
    <path d="M0 60 L600 60" />
    <path d="M0 120 L600 120" />
  </g>
</svg>